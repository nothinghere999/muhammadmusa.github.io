<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    /* ===== Top Panel ===== */
    .top-panel {
      background: linear-gradient(135deg, #2b0a12, #4a0f1c); /* burgundy-blackish */
      color: #ffffff;
      padding: 25px 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    /* Left section */
    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .brand img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffffff;
    }

    .brand h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .brand p {
      font-size: 14px;
      color: #d9c4c9;
    }

    /* Right section */
    .nav-actions {
      display: flex;
      gap: 15px;
    }

    .nav-actions a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-outline {
      border: 1px solid #ffffff;
      color: #ffffff;
    }

    .btn-outline:hover {
      background: #ffffff;
      color: #2b0a12;
    }

    .btn-solid {
      background: #ffffff;
      color: #2b0a12;
      font-weight: 600;
    }

    .btn-solid:hover {
      background: #e6d6da;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .top-panel {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header class="top-panel">
    <!-- Left: Name & Photo -->
    <div class="brand">
      <!-- Replace src with your image -->
      <img src="profile.jpg" alt="Profile Photo" />
      <div>
        <h1>Muhammad Musa</h1>
        <p>Computer Engineer | Developer</p>
      </div>
    </div>

    <!-- Right: Actions -->
    <div class="nav-actions">
      <a href="#projects" class="btn-outline">Projects</a>
      <a href="#contact" class="btn-outline">Contact</a>
      <!-- Replace resume.pdf with your actual resume file -->
      <a href="resume.pdf" download class="btn-solid">Download Resume</a>
    </div>
  </header>

</body>
</html>
